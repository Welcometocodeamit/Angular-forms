
<div class="card mx-5 mt-4" style="background-color: rgb(231, 236, 240);">
<form #myForm="ngForm" class="mx-5 mt-4"  (ngSubmit)="getFormData(myForm)">
    <div class="mb-3 my-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" #email="ngModel" ngModel required="true">
      <small class="small" *ngIf="email.invalid && email.touched">Please enter valid email</small>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" id="exampleInputPassword1" #password="ngModel" ngModel required="true">
      <small class="small" *ngIf="password.invalid && password.touched">Please enter password</small>
    </div>
    <button type="submit" class="btn btn-primary mb-3" [disabled]="!myForm.valid">Submit</button>
  </form>
</div>
